name: update-i18n

on: 
  push:
  
  workflow_dispatch:

jobs:
  update-i18n:
    runs-on: ubuntu-latest
    
    steps:
     - uses: actions/checkout@v3
     
     - name: ready tools
       run: |
            echo `npm install -g git+https://git@github.com/jamovi/jamovi-i18n.git`
            cd jamovi-i18n
            echo `j18n --build`
            
     - name: Update i18n
       run: |
            j18n --update jamovi
            git diff
